<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazelnut Grower Agreement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h1 {
      color: #4b2e2e;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4b2e2e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hazelnut Grower Agreement</h1>

  <form>
    <label for="growerName">Grower Name</label>
    <input type="text" id="growerName" name="growerName" required>

    <label for="contactName">Contact Name</label>
    <input type="text" id="contactName" name="contactName" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone">

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="signature">Digital Signature</label>
    <input type="text" id="signature" name="signature" placeholder="Type full name to sign" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
