<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazelnut Grower Agreement</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

    body {
      font-family: 'Libre Baskerville', serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h1 {
      color: #4b2e2e;
      font-weight: 700;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Libre Baskerville', serif;
    }
    button {
      padding: 10px 20px;
      background-color: #4b2e2e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Libre Baskerville', serif;
    }
    .form-section {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
      font-family: 'Libre Baskerville', serif;
    }
  </style>
</head>
<body>
  <h1>Hazelnut Grower Agreement</h1>
  <form action="https://formspree.io/f/xgeglgak" method="POST">
    <div class="form-section">
      <label for="growerName">Grower Name</label>
      <input type="text" id="growerName" name="Grower Name" required>

      <label for="contactName">Contact Name</label>
      <input type="text" id="contactName" name="Contact Name" required>

      <label for="mailingAddress">Mailing Address</label>
      <input type="text" id="mailingAddress" name="Mailing Address">

      <label for="city">City</label>
      <input type="text" id="city" name="City">

      <label for="state">State</label>
      <input type="text" id="state" name="State">

      <label for="zip">Zip</label>
      <input type="text" id="zip" name="Zip">

      <label for="phoneDay">Phone (Day)</label>
      <input type="tel" id="phoneDay" name="Phone Day">

      <label for="phoneEve">Phone (Eve)</label>
      <input type="tel" id="phoneEve" name="Phone Eve">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email Address">

      <label for="cropYear">Crop Year</label>
      <input type="text" id="cropYear" name="Crop Year">

      <label for="date">Date</label>
      <input type="date" id="date" name="Date">

      <label>HGBA Member</label>
      <select name="HGBA Member">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-section">
      <label>Orchard Information</label>
      <table>
        <thead>
          <tr>
            <th>Orchard Name</th>
            <th>Acreage</th>
            <th>Variety</th>
            <th>Planting Year</th>
          </tr>
        </thead>
        <tbody>
          <tr><td><input type="text" name="Orchard Name 1"></td><td><input type="text" name="Acreage 1"></td><td><input type="text" name="Variety 1"></td><td><input type="text" name="Planting Year 1"></td></tr>
          <tr><td><input type="text" name="Orchard Name 2"></td><td><input type="text" name="Acreage 2"></td><td><input type="text" name="Variety 2"></td><td><input type="text" name="Planting Year 2"></td></tr>
          <tr><td><input type="text" name="Orchard Name 3"></td><td><input type="text" name="Acreage 3"></td><td><input type="text" name="Variety 3"></td><td><input type="text" name="Planting Year 3"></td></tr>
          <tr><td><input type="text" name="Orchard Name 4"></td><td><input type="text" name="Acreage 4"></td><td><input type="text" name="Variety 4"></td><td><input type="text" name="Planting Year 4"></td></tr>
          <tr><td><input type="text" name="Orchard Name 5"></td><td><input type="text" name="Acreage 5"></td><td><input type="text" name="Variety 5"></td><td><input type="text" name="Planting Year 5"></td></tr>
          <tr><td><input type="text" name="Orchard Name 6"></td><td><input type="text" name="Acreage 6"></td><td><input type="text" name="Variety 6"></td><td><input type="text" name="Planting Year 6"></td></tr>
        </tbody>
      </table>
    </div>

    <div class="form-section">
      <label>Will You Participate in the Cash Advance Program?</label>
      <select name="Cash Advance Program">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-section">
      <label>Orchard Split Information (optional)</label>
      <label>Orchard Name</label>
      <input type="text" name="Split Orchard Name">

      <label>Third-Party Grower Name</label>
      <input type="text" name="Third-Party Grower Name">

      <label>% To Be Paid to Third-Party</label>
      <input type="text" name="Split Percentage">

      <label>Third-Party Mailing Address</label>
      <input type="text" name="Third-Party Mailing Address">
    </div>

    <div class="form-section">
      <label for="signature">Digital Signature</label>
      <input type="text" id="signature" name="Digital Signature" placeholder="Type full name to sign" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
